on:
  workflow_dispatch:
  schedule:
    # run every 24 hours
    - cron: '0 */24 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.SCOOP_BUCKET_EXCAVATOR }}
          SKIP_UPDATED: 1
